<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket 1.5</title>
    <link href="fonts/TTLakes/stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="list-title">Ремонт техники различных брендов</h1>
    </header>
        <div class="swiper-container brand-list brand-list--hidden">
            <div class="swiper-wrapper brand-list__wrapper ">
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Lenovo.svg" alt="Lenovo"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Samsung.svg" alt="Samsung"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Apple.svg" alt="Apple"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/ViewSonic.svg" alt="ViewSonic"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Bosch.svg" alt="Bosch"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/HP.svg" alt="HP"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Acer.svg" alt="Acer"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Sony.svg" alt="Sony"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Lenovo.svg" alt="Lenovo"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Samsung.svg" alt="Samsung"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
                <div class="brand-list__item swiper-slide">
                    <a>
                        <img src="img/Apple.svg" alt="Apple"><img src="img/icons/go.svg" alt="go-icon">
                    </a>
                </div>
            </div>
        <div class="swiper-pagination"></div>
    </div>
    <button class="expand-button expand-button--nonactive button">
        <img src="img/icons/read-more.svg" alt="read-more"> <span>Показать все</span>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
